                            <div class="col p-5 rounded-end" >
                                
                                <h2 class="fw-bold text-start py-5">Consultar usuario</h2>
                                    <!--Login-->
                                    <form action="#">
                                        <div class="mb-4">
                                            <label for="inputUsuarioConsulta" class="form-label">Usuario</label>
                                            <input type="text" class="form-control" name="inputUsuarioConsulta" id="inputUsuarioConsulta" placeholder="Cedula/Nombre" required>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkCedula" checked>
                                            <label class="form-check-label" for="checkCedula">
                                              Cedula
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkNombre" >
                                            <label class="form-check-label" for="checkNombre">
                                              Nombre
                                            </label>
                                          </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Buscar usuario</button>
                                        </div>
                                        <br><br>
                                    </form>
                            </div>
                            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                                        <tr>

                                      </tbody>
                                      <thead>

                                      </thead>
                                      <tbody>

                                        </tr>

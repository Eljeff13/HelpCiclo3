<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Codigo para utilizar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Fin de la instalacion de bootstrap-->

    <!-- Hoja de estilos CSS-->
    

    
    <!-- Icono que aparece en la pestaña del navegador -->
    <link rel="Shortcut Icon" href="img/icono_tienda.png" type="image/x-icon" />
    <!--Fin que aparece en la pestaña del navegador -->
    <title>Inicio de sesión</title>

    <style>
        body{
            background: #ffe259;
            background: linear-gradient(to right, #ffa101,#ffe259);
        }
        .bg{
            background-image: url(img/imagen_principal_login.jpg) ;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-info mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col p-5 rounded-end" >
                <div class="text-end">
                    <img src="img/icono_tienda.png" alt="Imagen de la tienda" width="48px">   
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <!--Login-->
                    <form action="#">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contrasena" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="conectado" class="form-check-input" id="">
                            <label for="conectado" class="form-check-label">Mantener conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <br><br>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
